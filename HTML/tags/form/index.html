<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Application Form</title>
    <style>
        form{
            margin:auto;
            margin-top:100px;
            width:500px;
        }
    </style>
</head>
<body>
    <form action=""  >
        <fieldset>
            <legend>Contact Information</legend>
            <label for="userName">Name</label>
            <input type="text" placeholder="Enter your name" id="userName">

            <label for="telphone">Telephone</label>
            <input type="tel" name="" id="telphone">

            <label for="email">Email</label>
            <input type="email" name="" id="email">
        </fieldset>
        <br>
        <fieldset>
            <legend>PERSONAL INFORMATION</legend>
            <label for="age">Age</label>
            <input type="number" name="" id="age">
            <br>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br>
            <label for="exp">When did you first know you wanted to be a zoo-keeper?</label>
            <textarea name="" id="exp"></textarea>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>PICK YOUR FAVOURITE ANIMAL</legend>
            <input type="checkbox" name="" id="">Zebra
            <input type="checkbox" name="" id="">cat
            <input type="checkbox" name="" id="">Anaconda
            <input type="checkbox" name="" id="">Human
            <input type="checkbox" name="" id="">Elephant
            <input type="checkbox" name="" id="">Wildebeet
            <input type="checkbox" name="" id="">Pegeon
            <input type="checkbox" name="" id="">Crab
        </fieldset>
        <br>
        <button>Submit Application</button>
    </form>
</body>
</html>
