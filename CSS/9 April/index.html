<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model , Padding , Margin & Border</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="padding">
        <div class="box1">Box1</div>
        <div class="box2">Box2</div>
        <div class="box3">Box3</div>
        <div class="box4">Box4</div>
    </div>
    <div class="margin">
        <div class="box5">Box1</div>
        <div class="box6">Box2</div>
        <div class="box7">Box3</div>
        <div class="box8">Box4</div>
    </div>
    <div class="border">
        <div class="box9"></div>
        <div class="box10"></div>
        <div class="box11"></div>
        <div class="box12"></div>
        <div class="box13"></div>
        <div class="box14"></div>
        <div class="box15"></div>
    </div>
    <div class="borderRedius">
        <div class="box16"></div>
        <div class="box17"></div>
    </div>
</body>

</html>
